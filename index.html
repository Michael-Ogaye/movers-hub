<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movers Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="log d-flex align-content-center justify-content-center">
      <div class="box">
        <div class="innerBox">
          <div class="formBox">
            <form action="">
              <div class="logo fst-italic">
                <h2 class="text-light">Movers Hub</h2>
              </div>
              <div class="heading">
                <h2>Welcome Back!!</h2>
                <p>Don't have an account?</p>
                <a href="#" class="toggle">Sign up</a>
              </div>
              <div class="forms">
                <div class="form-group">
                  <div class="input">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="name"
                      minlength="4"
                      placeholder="Your name here..."
                    />
                  </div>
                  <div class="input">
                    <label for="name">Password</label>
                    <input
                      type="text"
                      id="password"
                      class="input-field"
                      placeholder="Your password..."
                      minlength="4"
                    />
                  </div>
                  <input type="submit" value="Sign-In" class="signBtn" />
                  <p class="text">
                    Forgot your password or login details?
                    <a href="#">Get help?</a>signing in.
                  </p>
                </div>
              </div>
            </form>
          </div>

          <div class="carousel"></div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
